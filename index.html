<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Simple Animation</title>
	<script src='OSC.js'></script>
	<style>
		#box{
			position:absolute;
			background: orange;
			border: 5px solid green;
		}
	</style>
</head>
<header></header>
<body>
<div id='box'>
	I LOVE YOU VERY MUCH!
	</div>
<script>
	SIZE = LEFT=0
	setInterval(animate,30)

	function animate()
	{
		SIZE +=1;
		LEFT +=1

		if (SIZE==200) SIZE=0
		if (LEFT==800) LEFT=0

		S('box').width = SIZE + 'px'
		S('box').height = SIZE + 'px'
		S('box').left = LEFT + 'px'
		S('box').style.background='Yellow'
	}
</script>

</body>
</html>
